<!DOCTYPE html>
<html>
<head>
	<title>2019775063 차기벽</title>
	<style>
		#menubar{
			background:olive;
		}
		#menubar ul{
			margin:0;
			padding:0;
			width: 567px;
		}
		#menubar ul li{
			display: inline-block;
			list-style-type: none;
			padding: 0px 15px;
		}
		#menubar ul li a{
			color: white;
			text-decoration: none;
		}
		#menubar ul li a:hover{
			color: violet;
		}
	</style>
</head>
<body>
	<nav id="menubar">
		<ul>
			<li><a href="#">홈</a></li>
			<li><a href="#">메뉴</a></li>
			<li><a href="#">블로그</a></li>
			<li><a href="#">카페</a></li>
			<li><a href="#">문의</a></li>
		</ul>
	</nav>
</body>
</html>
